<!-- Page Content -->

<div class="container">

    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">
                <small>Deposit</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="index.html">Home</a>
                </li>
                <li class="active">Deposit</li>
            </ol>
        </div>

    </div>

    <div class="row">
      <div class="col-md-12">
            <form name="depositForm" novalidate ng-submit="submitDeposit(deposit)">
              <div class="form-group">
                <label for="exampleInputFile">From Account</label>
               <select class="form-control" ng-model="deposit.account" ng-change="selectedAccountObj(deposit.account)" required>
                  <option  ng-repeat="account in accounts" value="{{account.id}}-{{account.Available}}">{{account.type}} R {{account.Available}}</option>
                </select>
              </div>  
              <div class="form-group">
                <label for="exampleInputEmail1">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="amount" ng-model="deposit.amount" required>
              </div>
              <button type="submit" class="btn btn-default" ng-disabled="depositForm.$invalid" >Submit</button>
            </form>
      </div>
    </div>

     <div class="row">
        <div class="col-md-12">
        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
